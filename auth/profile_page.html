<!DOCTYPE html>
<html>
	<head>
		<title>profile</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link
			href="auth/auth_css/register.css"
			rel="stylesheet"
			type="text/css"
			media="all" />
	</head>
	<body>
		<center>
			<form class="form">
				<div class="header">Profile</div>
				<div class="inputs">
					<input placeholder="Store Name" class="input" type="text" required />
					<input
						placeholder="Store Location"
						class="input"
						type="text"
						required />
					<textarea
						placeholder="short description"
						class="input"
						type="number"
						rows="2"
						cols="50"
						required></textarea>
					<textarea
						placeholder="Long description"
						class="input"
						type="number"
						rows="5"
						cols="50"
						required></textarea>

					<button class="sigin-btn">Submit</button>
				</div>
			</form>
		</center>
	</body>
</html>
