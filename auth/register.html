<!DOCTYPE html>
<html>
<head>
<title>registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="../assets/css/register.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <center>
        <form class="form">
            <div class="header">Register</div>
            <div class="inputs">
                <input placeholder="User Name" class="input" type="text" required>
                <input placeholder="Email" class="input" type="email" required>
                <input placeholder="Password" class="input" type="password" required>
                <input placeholder="Password confirm" class="input" type="password" required>
                <label for="checkbox" class="checkbox-text">Register Us </label>
            <div class="radio-inputs">
                <label class="radio">
                  <input type="radio" name="radio" checked="">
                  <span class="name">Suplyer</span>
                </label>
                <label class="radio">
                  <input type="radio" name="radio">
                  <span class="name">Farmer</span>
                </label>
                    
                <label class="radio">
                  <input type="radio" name="radio">
                  <span class="name">Investor</span>
                </label>
              </div>
            <button class="sigin-btn">Submit</button>
            <a class="forget" href="#">Forget password?</a>
            <p class="signup-link">Already Registered?<a href="login.html">Sign In</a></p>
            </div>
        </form>
        
    </center>

</body>
</html>
